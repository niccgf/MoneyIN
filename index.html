<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href=stylesheet.css>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,600;1,100;1,200;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/xoa2gmd.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="icon" href="resources/favicon.ico">
        <title>MoneyIN - Dinero fácil y rápido YA!</title>
    </head>
    <body>
        <div class="banner">
            <div class="header">MoneyIN</div>
        </div>
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-form validate-form" id="formNombre">
                    <div class="wrap-input100 validate-input" id="wrapNombre" data-validate="¿Cuál es tu nombre?">
                        <input class="inputNombre" name="nombre" id="inputNombre" placeholder="¿Cuál es tu nombre?">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-contact100-form-btn" id="guardarNombre">
                        <button class="contact100-form-btn" value="guardarNombre" type="button">
                            <span>
                                Guardar Nombre
                            </span>
                        </button>
                    </div>
                </form>
                <br>
                <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                        SIMULÁ TU PRÉSTAMO
                    </span>
                    <div class="wrap-input100 validate-input" id="formDinero" data-validate="¿Cuánto dinero querés?">
                        <input class="inputDinero" type="number" name="dinero" id="inputDinero" placeholder="¿Cuánto dinero querés?">
                        <span class="focus-input100" id="focusInputDinero"></span>
                    </div>
                    <span class="texto-1-light">Seleccioná 12, 18, 24 o 48 cuotas.</span>
                    <br>
                    <br>
                    <div class="wrap-input100 validate-input" id="wrapCuotas" data-validate="¿En cuántas cuotas?">
                            <select class="input100" id="inputCuotas" name="cuotas">
                                <option hidden selected value="null">¿En cuántas cuotas?</option>    
                                <option value="12">12</option>
                                <option value="18">18</option>
                                <option value="24">24</option>
                                <option value="48">48</option>
                            </select>
                    </div>
                    
    
                    <div class="container-contact100-form-btn" id="containerGuardar">
                        <button class="contact100-form-btn" value="guardar" id="guardar" type="button">
                            <span>
                                Enviar
                            </span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </body>
<!-- <script src="main.js"></script> -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="DOM.js"></script>
</html>
